server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 50
      queue_depth: 2000

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

querier:
  max_concurrent_queries: 5
  search:
    prefer_self: 10

ingester:
  max_block_duration: 10m
  complete_block_timeout: 30m

compactor:
  compaction:
    block_retention: 24h # Overall trace retention

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: dwi
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
